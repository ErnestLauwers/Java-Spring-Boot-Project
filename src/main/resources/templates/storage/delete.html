<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='storage.delete')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='delete-storage')}"></header>
<main>
    <div class="container mt-3">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="h4 card-title mb-3">Stalling verwijderen</h1>
                <p class="card-text">Bent u zeker dat u de volgende stalling wilt verwijderen?</p>
                <ul class="list-unstyled fw-bold">
                    <li class="mb-2">Naam: <span class="fw-normal" th:text="${storage.name}"></span></li>
                    <li class="mb-2">Postcode: <span class="fw-normal" th:text="${storage.postalCode}"></span></li>
                    <li class="mb-2">Ruimte: <span class="fw-normal" th:text="${storage.space}"></span></li>
                    <li class="mb-3">Hoogte: <span class="fw-normal" th:text="${storage.height}"></span></li>
                </ul>
                <div class="d-flex">
                    <a th:href="@{/storage/overview}" class="btn btn-secondary me-2">Ga terug</a>
                    <form th:action="@{/storage/delete(id=${storage.id})}" method="post">
                        <input type="submit" class="btn btn-danger" value="Verwijder">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
