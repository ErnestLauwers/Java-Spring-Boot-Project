<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='storage.overview')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='storage-overview')}"></header>
<main>
    <div class="container mt-3">
        <h1 class="h4">Overzicht</h1>
        <p th:if="${storages.isEmpty()}">Er zijn geen stallingen gevonden</p>
        <div th:if="${not storages.isEmpty()}" class="table-responsive">
            <div>
                <h5>Zoeken</h5>
                <form method="get" th:action="@{/storage/search}">
                    <div>
                        <label for="searchValue">Welke stalling wilt u zoeken?</label>
                        <input type="text" id="searchValue" placeholder="Stalling naam..." name="searchValue">
                        <input type="submit" value="Zoeken">
                    </div>
                </form>
            </div>
            <table class="table table-bordered text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th><a th:href="@{/storage/sort/name}">Naam</a></th>
                    <th>Postcode</th>
                    <th>Ruimte</th>
                    <th><a th:href="@{/storage/sort/height}">Hoogte</a></th>
                    <th>Wijzig</th>
                    <th>Verwijder</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="storage:${storages}">
                        <td th:text="${storage.name}"></td>
                        <td th:text="${storage.postalCode}"></td>
                        <td th:text="${storage.space}"></td>
                        <td th:text="${storage.height}"></td>
                        <td><a th:href="@{/storage/update/{id}(id=${storage.id})}" class="btn btn-outline-primary">Wijzig</a></td>
                        <td><a th:href="@{/storage/delete/{id}(id=${storage.id})}" class="btn btn-outline-danger">Verwijder</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
