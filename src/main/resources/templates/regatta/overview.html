<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='regatta.overview')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='regatta-overview')}"></header>
<main>
    <div class="container mt-3">
        <h1 class="h4">Overzicht</h1>
        <p th:if="${regattas.isEmpty()}">Er zijn momenteel nog geen regatta's.</p>
        <div th:if="${not regattas.isEmpty()}" class="table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-light">
                <tr>
                    <th>Wedstrijdnaam</th>
                    <th><a th:href="@{/regatta/sort/{sort}(sort=clubNaam, sortDir=${reverseSortDir})}">Organiserende club</a></th>
                    <th><a th:href="@{/regatta/sort/{sort}(sort=datum, sortDir=${reverseSortDir})}">Datum</a></th>
                    <th>Max aantal teams</th>
                    <th>Categorie</th>
                    <th>Wijzig</th>
                    <th>Verwijder</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="regatta:${regattas}">
                    <td th:text="${regatta.wedstrijdNaam}"></td>
                    <td th:text="${regatta.clubNaam}"></td>
                    <td th:text="${regatta.datum}"></td>
                    <td th:text="${regatta.maxTeams}"></td>
                    <td th:text="${regatta.categorie}"></td>
                    <td><a th:href="@{/regatta/update/{id}(id=${regatta.id})}" class="btn btn-outline-primary">Wijzig</a></td>
                    <td><a th:href="@{/regatta/deleteConfirmation/{id}(id=${regatta.id})}" class="btn btn-outline-danger">Verwijder</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
