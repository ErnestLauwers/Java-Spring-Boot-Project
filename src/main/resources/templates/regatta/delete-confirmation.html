<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='regatta.delete')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='regatta-delete-confirmation')}"></header>
<main>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h1 th:text="#{regatta.delete}" class="h4 card-title"></h1>
                <p class="card-text">Bent u zeker dat u de volgende regatta wilt verwijderen?</p>
                <ul class="list-unstyled fw-bold">
                    <li>Wedstrijdnaam: <span class="fw-normal" th:text="${regatta.wedstrijdNaam}"></span></li>
                    <li>Organiserende club: <span class="fw-normal" th:text="${regatta.name}"></span></li>
                    <li>Datum: <span class="fw-normal" th:text="${regatta.date}"></span></li>
                    <li>Max aantal teams: <span class="fw-normal" th:text="${regatta.maxTeams}"></span></li>
                    <li>Categorie: <span class="fw-normal" th:text="${regatta.categorie}"></span></li>
                </ul>
                <div class="d-flex">
                    <a th:href="@{/regatta/overview}" class="btn btn-secondary me-2">Ga terug</a>
                    <form th:action="@{/regatta/delete/{id}(id=${regatta.id})}" method="post">
                        <input type="submit" class="btn btn-danger" value="Verwijder">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
