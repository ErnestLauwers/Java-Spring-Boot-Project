<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='login')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='login')}"></header>
<main>
    <div class="card mx-auto mt-5 w-25">
      <div class="card-body">
        <form method="post" th:action="@{/perform_login}">
          <h1 th:text="#{login}" class="h3 card-title text-center"></h1>
          <div th:if="${param.error}" th:text="#{invalid.credentials}" class="alert alert-danger" role="alert"></div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="username" placeholder="admin or user">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="t">
          </div>
          <input type="submit" value="Log in" class="btn btn-primary">
        </form>
      </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
