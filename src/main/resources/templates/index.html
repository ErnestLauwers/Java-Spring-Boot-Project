<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head::head(title='home')}">
</head>
<body>
<header th:replace="~{fragments/header :: header(current='home')}"></header>
<main>
    <h1 sec:authorize="authenticated" class="text-center mt-4 mb-4">Welkom <span sec:authentication="name"></span></h1>
    <h1 sec:authorize="anonymous" class="text-center mt-4 mb-4">Welkom</h1>
    <p class="text-center ms-5 me-5"><span>Op deze website worden momenteel regatta's en stallingen bijgehouden. Regatta's en stallingen kunnen toegevoegd worden. Het is mogelijk om de taal te veranderen naar engels (en terug naar nederlands).</span></p>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
